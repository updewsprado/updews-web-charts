<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

body { font: 12px Arial;}

#posplot { font: 12px Arial;}

path { 
    stroke: steelblue;
    stroke-width: 2;
    fill: none;
}

.axis path,
.axis line {
    fill: none;
    stroke: grey;
    stroke-width: 1;
    shape-rendering: crispEdges;
}

.legend {
    font-size: 16px;
    font-weight: bold;
    text-anchor: left;
}

.axislabel {
    font-size: 16px;
    font-weight: bold;
    text-anchor: middle;
}

.dot {
  fill: gainsboro;
}

.dot:hover {
  fill: black ;
}

.grid .tick {
    stroke: lightgrey;
    opacity: 0.7;
}

.grid path {
      stroke-width: 0;
}

.d3-tip {
  line-height: 1;
  font-weight: bold;
  padding: 12px;
  background: rgba(0, 0, 0, 0.8);
  color: #fff;
  border-radius: 2px;
}

/* Creates a small triangle extender for the tooltip */
.d3-tip:after {
  box-sizing: border-box;
  display: inline;
  font-size: 10px;
  width: 100%;
  line-height: 1;
  color: rgba(0, 0, 0, 0.8);
  content: "\25BC";
  position: absolute;
  text-align: center;
}

/* Style northward tooltips differently */
.d3-tip.n:after {
  margin: -1px 0 0 0;
  top: 100%;
  left: 0;
}
</style>
<!-- load the d3.js library -->    
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>

	<FORM NAME="test">
	<p>
		Site: <select name="sites" id="selectSite">
		</select>
		<input type="button" value="go" onclick="showData(this.form)"><Br/>

<script>

// Set the dimensions of the canvas / graph
var margin = {top: 70, right: 20, bottom: 70, left: 50},
    width = 900 - margin.left - margin.right,
    height = 600 - margin.top - margin.bottom;

var graphDim = {gWidth: width/2, gHeight: height};
	
var labelHeight = 16;
	
// Parse the xval / time
var parseDate = d3.time.format("%b %Y").parse;

// Set the ranges
var x = d3.scale.linear().range([0, graphDim.gWidth]);
var y = d3.scale.linear().range([graphDim.gHeight, 0]);

// Define the axes
function make_x_axis() {        
    return d3.svg.axis()
        .scale(x)
         .orient("bottom")
         .ticks(5)
}

function make_y_axis() {        
    return d3.svg.axis()
        .scale(y)
        .orient("left")
        .ticks(5)
}

// Tip that displays node info
var tip = d3.tip()
  .attr('class', 'd3-tip')
  .offset([-10, 0])
  .html(function(d) {
    return "<strong>Date:</strong> <span style='color:red'>" + d.date + "</span><Br/>"
		+ "<strong>Node ID:</strong> <span style='color:red'>" + d.node + "</span><Br/>"
		+ "<strong>X:</strong> <span style='color:red'>" + d.xval + " m</span>"
		+ "<strong>Y:</strong> <span style='color:red'>" + d.yval + " m</span>";
  })	
	
// Define the line
var yvalline = d3.svg.line()	
	//.interpolate("monotone")
    .x(function(d) { return x(d.xval); })
    .y(function(d) { return y(d.yval); });
    
// Adds the svg canvas
var svg = d3.select("#posplot")
    .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
    .append("g")
        .attr("transform", 
              "translate(" + margin.left + "," + margin.top + ")");

svg.call(tip);			  
			
function clearData() {
	svg.selectAll(".dot").remove();
	svg.selectAll(".line").remove();
	svg.selectAll(".legend").remove();
	svg.selectAll(".tick").remove();
}
			
function showData(frm) {
	// Clear the canvas area first
	clearData();

	// Get the data
	var jsondata = [];
	d3.json("getPosPlot.php?site=" + frm.sites.value + "&interval=" + frm.interval.value, function(error, data) {
		jsondata = data;

		data.forEach(function(d) {
			d.xval = parseFloat(d.xval);
			d.yval = parseFloat(d.yval);
		});
		
		// Scale the range of the data
		x.domain(d3.extent(data, function(d) { return parseFloat(d.xval); }));
		y.domain(d3.extent(data, function(d) { return parseFloat(d.yval); }));

		// Nest the entries by date
		var dataNest = d3.nest()
			.key(function(d) {return d.date;})
			.entries(data);

		var color = d3.scale.category10();   // set the colour scale

		legendSpace = width/dataNest.length; // spacing for the legend

		// Add the X Axis
		svg.append("g")
			.attr("class", "x axis")
			.attr("transform", "translate(0," + height + ")")
			.call(make_x_axis());

		// X axis Label
		svg.append("text")      // text label for the x axis
			.attr("class", "axislabel")
			.attr("x", graphDim.gWidth / 2)
			.attr("y", height + (margin.bottom/2) + 5)
			.text("Horizontal Displacement (meters)");
			
		// Add the Y Axis
		svg.append("g")
			.attr("class", "y axis")
			.call(make_y_axis());
		
		// Y axis Label
		svg.append("text")		// text label for the y axis
			.attr("class", "axislabel")
			.attr("transform", "rotate(-90)")
			.attr("y", -5 - (margin.left / 2))
			.attr("x", 0 - (height / 2))
			.text("Vertical Displacement (meters)");
		
		// Add the Grids
		svg.append("g")
			.attr("class", "grid")
			.attr("transform", "translate(0," + height + ")")
			.call(make_x_axis()
				.tickSize(-height, 0, 0)
				.tickFormat("")
			);

		svg.append("g")
			.attr("class", "grid")
			.call(make_y_axis()
				.tickSize(-graphDim.gWidth, 0, 0)
				.tickFormat("")
			);		
		
		// Loop through each date / key
		dataNest.forEach(function(d,i) { 

			svg.append("path")
				.attr("class", "line")
				.style("stroke", function() { // Add the colours dynamically
					return d.color = color(d.key); })
				.attr("id", 'tag'+d.key.replace(/\s+/g, '')) // assign ID
				.attr("d", yvalline(d.values));
				
			// Add the Legend
			svg.append("text")
				.attr("x", graphDim.gWidth + margin.right)  // space legend
				.attr("y", i*(labelHeight + 5))
				.attr("class", "legend")    // style the legend
				.style("fill", function() { // Add the colours dynamically
					return d.color = color(d.key); })
				.on("click", function(){
					// Determine if current line is visible 
					var active   = d.active ? false : true,
					newOpacity = active ? 0 : 1; 
					// Hide or show the elements based on the ID
					d3.select("#tag"+d.key.replace(/\s+/g, ''))
						.transition().duration(100) 
						.style("opacity", newOpacity); 
					// Upxval whether or not the elements are active
					d.active = active;
					})  
				.text(d.key); 

		});

		// Loop through each date / key
		dataNest.forEach(function(d,i) { 
			svg.selectAll(".dot")
					.data(data)
				.enter().append("circle")
					.attr("class", "dot")
					.attr("r", 5)
					.attr("cx", function(d) { return x(d.xval); })
					.attr("cy", function(d) { return y(d.yval); })
					.on('mouseover', tip.show)
					.on('mouseout', tip.hide);
		});

	});
}

var options = ["blcb", "blct", "bolb", "gamb", "gamt",
				"humb", "humt", "labb", "labt", "lipb",
				"lipt", "mamb", "mamt", "oslb", "oslt",
				"plab", "plat", "pugb", "pugt", "sinb",
				"sinu"];

function popDropDown() {
	var select = document.getElementById('selectSite');
	var i;
	for (i = 0; i < options.length; i++) {
		var opt = options[i];
		var el = document.createElement("option");
		el.textContent = opt;
		el.value = opt;
		select.appendChild(el);
	}
}

window.onload = popDropDown;	
</script>
