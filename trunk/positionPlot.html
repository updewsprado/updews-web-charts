<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

body { font: 12px Arial;}

path { 
    stroke: steelblue;
    stroke-width: 2;
    fill: none;
}

.axis path,
.axis line {
    fill: none;
    stroke: grey;
    stroke-width: 1;
    shape-rendering: crispEdges;
}

.legend {
    font-size: 16px;
    font-weight: bold;
    text-anchor: middle;
}

</style>
<body>

<!-- load the d3.js library -->    
<script src="http://d3js.org/d3.v3.min.js"></script>

<script>

// Set the dimensions of the canvas / graph
var margin = {top: 30, right: 20, bottom: 70, left: 50},
    width = 900 - margin.left - margin.right,
    height = 600 - margin.top - margin.bottom;

// Parse the xval / time
var parseDate = d3.time.format("%b %Y").parse;

// Set the ranges
var x = d3.scale.linear().range([0, width]);
var y = d3.scale.linear().range([height, 0]);

// Define the axes
var xAxis = d3.svg.axis().scale(x)
    .orient("bottom").ticks(5);

var yAxis = d3.svg.axis().scale(y)
    .orient("left").ticks(5);

// Define the line
var yvalline = d3.svg.line()	
	//.interpolate("monotone")
    .x(function(d) { return x(d.xval); })
    .y(function(d) { return y(d.yval); });
	//.x(function(d) { return y(d.yval); })
    //.y(function(d) { return x(d.xval); });
    
// Adds the svg canvas
var svg = d3.select("body")
    .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
    .append("g")
        .attr("transform", 
              "translate(" + margin.left + "," + margin.top + ")");

// Get the data
var jsondata = [];
d3.json("getPosPlot.php?site=blcb", function(error, data) {
	/*
    data.forEach(function(d) {
		//d.xval = parseDate(d.xval);
		d.xval = +d.xval;
		d.yval = +d.yval;
    });
	*/
	jsondata = data;

    // Scale the range of the data
    x.domain(d3.extent(data, function(d) { return parseFloat(d.xval); }));
	y.domain(d3.extent(data, function(d) { return parseFloat(d.yval); }));
	//x.domain([-1, 1]);
	//y.domain([0, 20]);
    //y.domain([d3.min(data, function(d) { return d.yval; }), d3.max(data, function(d) { return d.yval; })]);
	//x.domain([d3.min(data, function(d) { return d.xval; }), d3.max(data, function(d) { return d.xval; })]);
	//y.domain([d3.min(data, function(d) { return d.yval; }), d3.max(data, function(d) { return d.yval; })]);

    // Nest the entries by date
    var dataNest = d3.nest()
        .key(function(d) {return d.date;})
        .entries(data);

    var color = d3.scale.category10();   // set the colour scale

    legendSpace = width/dataNest.length; // spacing for the legend

    // Loop through each date / key
    dataNest.forEach(function(d,i) { 

        svg.append("path")
            .attr("class", "line")
            .style("stroke", function() { // Add the colours dynamically
                return d.color = color(d.key); })
            .attr("id", 'tag'+d.key.replace(/\s+/g, '')) // assign ID
            .attr("d", yvalline(d.values));

        // Add the Legend
        svg.append("text")
            .attr("x", (legendSpace/2)+i*legendSpace)  // space legend
            .attr("y", height + (margin.bottom/2)+ 5)
            .attr("class", "legend")    // style the legend
            .style("fill", function() { // Add the colours dynamically
                return d.color = color(d.key); })
            .on("click", function(){
                // Determine if current line is visible 
                var active   = d.active ? false : true,
                newOpacity = active ? 0 : 1; 
                // Hide or show the elements based on the ID
                d3.select("#tag"+d.key.replace(/\s+/g, ''))
                    .transition().duration(100) 
                    .style("opacity", newOpacity); 
                // Upxval whether or not the elements are active
                d.active = active;
                })  
            .text(d.key); 

    });

    // Add the X Axis
    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);

    // Add the Y Axis
    svg.append("g")
        .attr("class", "y axis")
        .call(yAxis);

});

</script>
</body>
